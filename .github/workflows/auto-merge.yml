name: Auto-merge better-webhook cask PR

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: github.event.pull_request.base.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR source and scope
        id: validate
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_ACTOR: ${{ github.event.pull_request.user.login }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_DRAFT: ${{ github.event.pull_request.draft }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          case "$PR_ACTOR" in
            goreleaserbot|endalk200)
              ;;
            *)
              echo "trusted=false" >> "$GITHUB_OUTPUT"
              exit 0
              ;;
          esac

          case "$PR_TITLE" in
            "chore: update better-webhook cask to v"*)
              ;;
            *)
              echo "trusted=false" >> "$GITHUB_OUTPUT"
              exit 0
              ;;
          esac

          if [ "$PR_DRAFT" = "true" ]; then
            echo "trusted=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          files=$(gh api "repos/$REPO/pulls/$PR_NUMBER/files" --paginate --jq '.[].filename')
          if [ "$files" != "Casks/better-webhook.rb" ]; then
            echo "trusted=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "trusted=true" >> "$GITHUB_OUTPUT"

      - name: Enable auto-merge
        if: steps.validate.outputs.trusted == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: gh pr merge "$PR_NUMBER" --repo "$REPO" --auto --squash
